<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wine Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #f9f9f9;
    }
    h1 { margin-bottom: 0.5em; }
    p { margin: 0.3em 0; }
    .wine-info { margin-top: 20px; background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
    .not-found { color: red; font-weight: bold; }
    .loading { font-style: italic; color: #555; }
  </style>
</head>
<body>
  <div id="wine-details">
    <h1 class="loading">Loading...</h1>
  </div>

  <script>
    // Get wine ID from URL
    const params = new URLSearchParams(window.location.search);
    const wineId = params.get('id');

    // Replace this with your GitHub raw URL
    const jsonUrl = 'https://raw.githubusercontent.com/tx3d3sign/wine-database/main/wines.json';

    fetch(jsonUrl)
      .then(response => response.json())
      .then(wines => {
        const wine = wines.find(w => w.ID === wineId);
        const container = document.getElementById('wine-details');

        if (wine) {
          container.innerHTML = `
            <div class="wine-info">
              <h1>${wine.Name} (${wine.Vintage})</h1>
              <p><b>Type:</b> ${wine.Type}</p>
              <p><b>Region:</b> ${wine.Region}</p>
              <p><b>Purchased at:</b> ${wine["Purchased at"]}</p>
              <p><b>Notes:</b> ${wine.Notes}</p>
            </div>
          `;
        } else {
          container.innerHTML = '<h1 class="not-found">Wine not found</h1>';
        }
      })
      .catch(err => {
        document.getElementById('wine-details').innerHTML = '<h1 class="not-found">Error loading wine data</h1>';
        console.error(err);
      });
  </script>
</body>
</html>
