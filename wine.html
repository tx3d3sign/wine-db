<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wine Details</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    h1 { margin-bottom: 0.5em; }
    p { margin: 0.3em 0; }
  </style>
</head>
<body>
  <div id="wine-details">
    <h1>Loading...</h1>
  </div>

  <script>
    // Get wine ID from URL query string
    const params = new URLSearchParams(window.location.search);
    const wineId = params.get('id');

    fetch('wines.json')
      .then(response => response.json())
      .then(wines => {
        const wine = wines.find(w => w.ID === wineId);
        const container = document.getElementById('wine-details');

        if (wine) {
          container.innerHTML = `
            <h1>${wine.Name} (${wine.Vintage})</h1>
            <p><b>Type:</b> ${wine.Type}</p>
            <p><b>Region:</b> ${wine.Region}</p>
            <p><b>Purchased at:</b> ${wine["Purchased at"]}</p>
            <p><b>Notes:</b> ${wine.Notes}</p>
          `;
        } else {
          container.innerHTML = '<h1>Wine not found</h1>';
        }
      })
      .catch(err => {
        document.getElementById('wine-details').innerHTML = '<h1>Error loading data</h1>';
        console.error(err);
      });
  </script>
</body>
</html>
